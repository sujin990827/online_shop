<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text="|${seller.getUsername()}의 판매내역|">판매내역</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../../../../../../../Downloads/startbootstrap-shop-item-gh-pages/assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/main}">hodu shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/item/new}">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="#" th:href="@{/seller/manage/{id}(id=${seller.getId()})}">Manage</a></li>
            </ul>
            <form class="d-flex">
                <a class="btn btn-outline-dark" href="#" th:text="|현재수익 : ${seller.getCoin()} ₩|">
                    현재잔액 : 10000 ₩
                </a>
                <a class="btn btn-outline-dark" th:href="@{/seller/{id}(id=${seller.getId()})}" th:text="|${seller.getName()}님 환영합니다.|">
                    판매자 페이지
                </a>
                <a class="btn btn-outline-dark" th:href="@{/logout}">
                    로그아웃
                </a>
            </form>
        </div>
    </div>
</nav>
<!---- Cart ---->
<div class="container-fluid mt-3">
    <div class="row">
        <!-- SIDE BAR -->
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/seller/{id}(id=${seller.getId()})}">
                            <span data-feather="home"></span>
                            판매자페이지
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/seller/manage/{id}(id=${seller.getId()})}">
                            <span data-feather="home"></span>
                            상품관리
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/seller/salelist/{id}(id=${seller.getId()})}">
                            <span data-feather="file"></span>
                            판매내역
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">판매내역</h1>
            </div>

            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th scope="col">번호</th>
                        <th scope="col">상품ID</th>
                        <th scope="col">상품명</th>
                        <th scope="col">판매량</th>
                        <th scope="col">가격</th>
                        <th scope="col">판매수익</th>
                        <th scope="col">판매날짜</th>
                        <th scope="col">판매현황</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="saleItem, i: ${sellerSaleItems}" >
                        <td th:text="${i.count}">1</td>
                        <td th:text="${saleItem.getItemId()}">3번상품</td>
                        <td th:text="${saleItem.getItemName()}">상품명</td>
                        <td th:text="${saleItem.getItemCount()}">판매량</td>
                        <td th:text="${saleItem.getItemPrice()}">가격</td>
                        <td th:text="${saleItem.getItemTotalPrice()}">판매수익</td>
                        <td th:text="${saleItem.getCreateDate()}">판매날짜</td>
                        <td th:text="${saleItem.getIsCancel()} == 0 ? '판매완료' : '판매취소'">판매현황</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center mt-3">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">총 판매량</h4>
                        </div>
                        <form class="card-body" method="post">
                            <h1 class="card-title pricing-card-title" th:text="|${totalCount} 개|">$0</h1>

                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; hodu shop</p>
</footer>
</body>
</html>
