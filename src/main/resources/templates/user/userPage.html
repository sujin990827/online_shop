<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>마이페이지</title>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:href="@{/main}">hodu shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/main}">Home</a></li>

            </ul>
            <form class="d-flex">
                <a class="btn btn-outline-dark" th:href="@{/user/cash/{id}(id=${user.getId()})}" th:text="|현재잔액 : ${user.getCoin()} ₩|">
                    현재잔액 : 10000 ₩
                </a>
                <a class="btn btn-outline-dark" th:href="@{/user/cart/{id}(id=${user.getId()})}">
                    <i class="bi-cart-fill me-1"></i>
                    Cart
                    <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${user.getCart().getCount()}">0</span>
                </a>
                <a class="btn btn-outline-dark" th:href="@{/seller/{id}(id=${user.getId()})}" th:text="|${user.getName()}님 환영합니다.|">
                    마이페이지
                </a>
                <a class="btn btn-outline-dark" th:href="@{/logout}">
                    로그아웃
                </a>
            </form>

        </div>
    </div>
</nav>


<!-- SIDE BAR -->
<nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
    <div class="position-sticky pt-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/user/{id}(id=${user.getId()})}">
                    <span data-feather="home"></span>
                    마이페이지
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/user/cart/{id}(id=${user.getId()})}">
                    <span data-feather="home"></span>
                    장바구니
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/orderHist/{id}(id=${user.getId()})}">
                    <span data-feather="file"></span>
                    주문내역
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/user/cash/{id}(id=${user.getId()})}">
                    <span data-feather="file"></span>
                    충전하기
                </a>
            </li>
        </ul>
    </div>
</nav>

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">마이페이지</h1>
    </div>
</main>

<div class="container">
    <div class="main-body">

        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4 th:text="${user.getUsername()}">John Doe</h4>
                                <a type="button" class="btn btn-primary" th:href="@{/user/modify/{id}(id=${user.id})}">정보수정</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">회원이름</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.getName()}">
                                회원 이름
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">닉네임</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.getUsername()}">
                                회원 닉네임
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">이메일</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.getEmail()}">
                                회원 이메일
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">전화번호</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.getPhone()}">
                                (239) 816-9029
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">주소</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.getAddress()}">
                                회원 주소
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
<footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; hodu shop</p>
</footer>
</body>
</html>
